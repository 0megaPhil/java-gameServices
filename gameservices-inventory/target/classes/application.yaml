spring:
  security:
    user:
      name: sa
      password: password
  datasource:
    url: jdbc:h2:file:~/data/inventory
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-inventory
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

server:
