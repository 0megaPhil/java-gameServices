server:
  port: 8081
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keys/firmys.jks
    key-password: changeit
    key-alias: firmys
    enabled: true
spring:
  application:
    name: CharacterService
  main:
    web-application-type: reactive
  data:
    r2dbc:
      repositories:
        enabled: true
  r2dbc:
    url: r2dbc:h2:file:///./charactersdb
    name: characters

springdoc:
  api-docs:
    enabled: true
  enable-spring-security: false
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
    use-root-path: true